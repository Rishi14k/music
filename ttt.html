<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="gameCon">
        <div class="main">
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
            <div class="box"><span class="gtext"></span></div>
        </div>

        <div class="info">
            <div class="show">Turn for X</div>
            <button id="btn">RESET</button>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="ttt.js">
        
    </script>
</body>
</html>
